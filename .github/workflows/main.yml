name: Manual Script Runner # Tên workflow, sẽ hiển thị trong Actions tab

on:
  workflow_dispatch: # Đây là sự kiện cho phép chạy thủ công

jobs:
  run-simple-commands: # Tên của job
    runs-on: ubuntu-latest # Chọn runner, ví dụ Ubuntu mới nhất

    steps:
      - name: Checkout code # Bước 1: Lấy mã nguồn từ repository
        uses: actions/checkout@v4

      - name: Run a simple shell command # Bước 2: Chạy một câu lệnh đơn giản
        run: echo "Hello, world! This is a manual run."

      - name: Run another command # Bước 3: Chạy thêm một câu lệnh khác
        run: which python
